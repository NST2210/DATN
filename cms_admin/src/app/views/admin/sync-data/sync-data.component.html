<app-loading [loading]="loading"></app-loading>
<div class="animated fadeIn">
    <mat-card>
        <mat-card-header class="card-header-custom">
            <mat-card-title>Đồng bộ danh mục</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <c-row>
                <c-col md="4" xl="4" xs="12">
                    <mat-form-field class="full-width">
                        <mat-label>Portal</mat-label>
                        <mat-select [(ngModel)]="portalCode" (ngModelChange)="onChangePortal($event)">
                            <mat-option *ngFor="let obj of lstPortal" [value]="obj.code">
                                {{ obj.description }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </c-col>
            </c-row>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="text-center w5">STT</th>
                            <th class="text-center w10">Chức năng</th>
                            <th class="text-center">Tên danh mục</th>
                            <th class="text-center w15">
                                Người đồng bộ cuối cùng
                            </th>
                            <th class="text-center w15">
                                Ngày đồng bộ cuối cùng
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of dataList; let i = index">
                            <td class="text-center">{{ i + 1 }}</td>
                            <td class="text-center">
                                <ul class="table-action">
                                    <li matTooltip="Lịch sử đồng bộ" (click)=" doDisplayHistory(item)">
                                        <svg cIcon name="cilHistory"></svg>
                                    </li>
                                    <li matTooltip="Đồng bộ dữ liệu" (click)="doSync(item)">
                                        <svg cIcon name="cilSync"></svg>
                                    </li>
                                </ul>
                            </td>
                            <td>{{ item.nameDisplay }}</td>
                            <td class="text-center">{{ item.createBy }}</td>
                            <td class="text-center">
                                {{
                                item.createDate
                                | date : "dd/MM/yyyy HH:mm:ss"
                                }}
                            </td>
                        </tr>
                        <tr *ngIf="dataList.length === 0">
                            <td class="text-center" colspan="5">
                                Không có bản ghi nào
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
