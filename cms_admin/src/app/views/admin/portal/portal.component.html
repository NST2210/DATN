<app-loading [loading]="loading"></app-loading>
<form [formGroup]="form">
    <div class="animated fadeIn">
        <mat-card>
            <mat-card-header class="card-header-custom">
                <mat-card-title>Thông tin tìm kiếm</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <c-row>
                    <c-col md="4" xl="4" xs="12">
                        <mat-form-field class="full-width">
                            <mat-label>Mã portal</mat-label>
                            <input trim="blur" uppercaseText matInput formControlName="portalCode">
                            <mat-error *ngIf="form.controls['portalCode'].hasError('maxlength')"> Mã portal không được
                                dài quá 30 kí tự
                            </mat-error>
                        </mat-form-field>
                    </c-col>
                </c-row>
                <div class="form-group text-right">
                    <button active="normal" color="info" cButton (click)="doSearch()">
                        <svg cIcon name="cilZoom"></svg>
                        Tìm kiếm
                    </button>
                    <button
                        active="normal"
                        color="success"
                        class="margin-l5"
                        cButton
                        (click)="openDialog()"
                    >
                        <svg cIcon name="cilPlus"></svg>
                        Thêm mới
                    </button>
                </div>
            </mat-card-content>
        </mat-card>

        <grid-table
            [dataSource]="dataList"
            [tableColumns]="tableColumns"
            [tableAction]="tableAction"
            [totalItems]="totalItems"
            (doChangePage)="doSearch($event)"
        >
        </grid-table>
    </div>
</form>
