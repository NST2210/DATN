<app-loading [loading]="loading"></app-loading>
<div class="modal-header">
    <h4 class="modal-title pull-left" [innerHTML]="title"></h4>
</div>
<div class="modal-body">
    <form [formGroup]="mailConfigForm" novalidate>
        <c-row>
            <c-col md="12" xl="12" xs="12">
                <mat-form-field class="full-width">
                    <mat-label>Mã mail</mat-label>
                    <input trim="blur" matInput formControlName="code"/>
                    <mat-error> Vui lòng nhập thông tin</mat-error>
                </mat-form-field>
            </c-col>
        </c-row>
        <c-row class="margin-t15">
            <c-col md="12" xl="12" xs="12">
                <mat-form-field class="full-width">
                    <mat-label>Tiêu đề</mat-label>
                    <input matInput formControlName="subject"/>
                    <mat-error> Vui lòng nhập thông tin</mat-error>
                </mat-form-field>
            </c-col>
        </c-row>
        <c-row class="margin-t15">
            <c-col md="12" xl="12" xs="12">
                <ckeditor
                    class="ckeditor-custome"
                    [editor]="Editor"
                    (ready)="onReady($event)"
                    formControlName="content"
                >
                </ckeditor>
                <mat-error
                    *ngIf="mailConfigForm.controls['content'].touched && mailConfigForm.controls['content'].invalid">
                    Vui lòng nhập thông tin
                </mat-error>
            </c-col>
        </c-row>
    </form>
</div>
<div class="modal-footer">
    <button class="margin-r15" color="success" cButton (click)="doSave()">
        <svg cIcon name="cilSave"></svg>
        Lưu
    </button>
    <button color="danger" cButton (click)="doClose()">
        <svg cIcon name="cilX"></svg>
        Đóng
    </button>
</div>
