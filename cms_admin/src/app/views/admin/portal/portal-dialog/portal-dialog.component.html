<app-loading [loading]="loading"></app-loading>
<div class="modal-header">
    <h4 class="modal-title pull-left" [innerHTML]="title"></h4>
</div>
<div class="modal-body">
    <form [formGroup]="portalForm" novalidate>
        <c-row>
            <c-col md="6" xl="6" xs="12">
                <mat-form-field class="full-width">
                    <mat-label>Mã portal</mat-label>
                    <input trim="blur" uppercaseText matInput formControlName="code">
                    <mat-error *ngIf="portalForm.controls['code'].hasError('maxlength')">
                        Mã portal không được dài quá 30 kí tự
                    </mat-error>
                    <mat-error *ngIf="portalForm.controls['code'].hasError('required')">
                        Vui lòng nhập thông tin
                    </mat-error>
                </mat-form-field>
            </c-col>
            <c-col md="6" xl="6" xs="12">
                <mat-form-field class="full-width">
                    <mat-label>Link public</mat-label>
                    <input type="text" trim="blur" matInput formControlName="urlPath"/>
                    <mat-error *ngIf="portalForm.controls['urlPath'].hasError('required')">
                        Vui lòng nhập thông tin
                    </mat-error>
                    <mat-error *ngIf="portalForm.controls['urlPath'].hasError('maxlength')">
                        Link public không đươc dài quá 200 kí tự
                    </mat-error>
                </mat-form-field>
            </c-col>
        </c-row>
        <c-row class="margin-t15">
            <c-col md="12" xl="12" xs="12">
                <mat-form-field class="full-width">
                    <mat-label>Tên portal</mat-label>
                    <input type="text" matInput rows="5" formControlName="description" trim="blur">
                    <mat-error *ngIf="portalForm.controls['description'].hasError('required')">
                        Vui lòng nhập thông tin
                    </mat-error>
                    <mat-error *ngIf="portalForm.controls['description'].hasError('maxlength')">
                        Tên portal không được dài quá 70 kí tự
                    </mat-error>

                </mat-form-field>
            </c-col>
        </c-row>
    </form>
</div>
<div class="modal-footer">
    <button class="margin-r15" color="info" cButton (click)="doSave()">
        <svg cIcon name="cilSave"></svg>
        Lưu
    </button>
    <button color="danger" cButton (click)="doClose()">
        <svg cIcon name="cilX"></svg>
        Đóng
    </button>
</div>
