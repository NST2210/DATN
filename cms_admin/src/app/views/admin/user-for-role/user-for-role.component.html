<div class="modal-header">
    <h4 class="modal-title pull-left" [innerHTML]="title"></h4>
</div>
<div class="modal-body">
    <tree-view [dataList]="dataList" [showCheckbox]="true"></tree-view>
</div>
<div class="modal-footer">
    <button style="margin-right: 10px;" color="info" cButton>
        <svg cIcon name="cilSave"></svg>&nbsp;Lưu
    </button>
    <button color="danger" cButton (click)="close()">
        <svg cIcon name="cilX"></svg>&nbsp;Đóng
    </button>
</div>
