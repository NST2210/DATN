<app-loading [loading]="loading"></app-loading>
<div class="animated fadeIn">
    <mat-card>
        <mat-card-header class="card-header-custom">
            <mat-card-title>Thông tin tìm kiếm</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <c-row>
                <c-col md="4" xl="4" xs="12">
                    <mat-form-field class="full-width">
                        <mat-label>Portal</mat-label>
                        <mat-select
                            [(ngModel)]="portalCode"
                            (ngModelChange)="onChangePortal($event)"
                        >
                            <mat-option
                                *ngFor="let obj of lstPortal"
                                [value]="obj.code"
                            >
                                {{ obj.description }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </c-col>
                <c-col md="4" xl="4" xs="12">
                    <mat-form-field class="full-width">
                        <mat-label>Ngôn ngữ</mat-label>
                        <mat-select
                            [(ngModel)]="langCode"
                            (ngModelChange)="onChangeLang($event)"
                        >
                            <mat-option [value]="null">
                                {{ "---Chọn ngôn ngữ---" }}
                            </mat-option>
                            <mat-option
                                *ngFor="let obj of lstLangByPortal"
                                [value]="obj.langCode"
                            >
                                {{ obj.langName }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </c-col>
                <c-col md="4" xl="4" xs="12">
                    <mat-form-field class="full-width">
                        <mat-label>Chuyên mục bài viết</mat-label>
                        <mat-select
                            [(ngModel)]="articleGroupCode"
                            (ngModelChange)="onChangeArticleGroup($event)"
                        >
                            <mat-option [value]="null">
                                {{ "---Chọn chuyên mục bài viết---" }}
                            </mat-option>
                            <mat-option
                                *ngFor="let obj of lstArticleGroup"
                                [value]="obj.groupCode"
                            >
                                {{ obj.groupName }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </c-col>
            </c-row>
            <div class="form-group text-right">
                <button
                    active="normal"
                    color="info"
                    cButton
                    (click)="doSearch()"
                >
                    <svg cIcon name="cilZoom"></svg>
                    Tìm kiếm
                </button>
            </div>
        </mat-card-content>
    </mat-card>
    <grid-table
        [dataSource]="dataList"
        [tableColumns]="tableColumns"
        [tableAction]="tableAction"
        [totalItems]="totalItems"
        (doChangePage)="doSearch($event)"
    >
    </grid-table>
</div>
