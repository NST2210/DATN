<app-loading [loading]="loading"></app-loading>
<div class="modal-header">
    <h4 class="modal-title pull-left" [innerHTML]>Thông tin chi tiết</h4>
</div>
<div class="animated fadeIn">
    <mat-card>
        <mat-card-content>
            <c-row>
                <c-row>
                    <c-col md="6" xl="6" xs="12">
                        <mat-form-field class="full-width">
                            <mat-label>Trạng thái hoạt động</mat-label>
                            <mat-select [(ngModel)]="isActive">
                                <mat-option *ngFor="let obj of lstActiveStatus" [value]="obj.value">
                                    {{ obj.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </c-col>
                    <c-col md="6" xl="6" xs="12">
                        <mat-form-field class="full-width">
                            <mat-label>Trạng thái phê duyệt</mat-label>
                            <mat-select [(ngModel)]="approveStatus">
                                <mat-option *ngFor="let obj of lstApprovedStatus" [value]="obj.value">
                                    {{ obj.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </c-col>
                </c-row>

            </c-row>
            <div class="form-group text-right">
                <button active="normal" color="info" cButton (click)="searchDataDetail()">
                    <svg cIcon name="cilZoom"></svg>
                    Tìm kiếm
                </button>
                <button class="margin-l5" color="danger" cButton (click)="doClose()">
                    <svg cIcon name="cilX"></svg>
                    Đóng
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
<div class="animated fadeIn">
    <grid-table [dataSource]="dataList" [tableColumns]="tableColumns" [tableAction]="tableAction"
                [totalItems]="totalItems">
    </grid-table>
</div>
