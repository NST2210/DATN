<app-loading [loading]="loading"></app-loading>
<div class="modal-header">
    <h4 class="modal-title pull-left" [innerHTML]="title"></h4>
</div>
<div class="modal-body">
    <c-row>
        <c-col md="6" xl="6" xs="12">
            <mat-form-field class="full-width">
                <mat-label>Tên đăng nhập/email/tên quyền</mat-label>
                <input matInput [maxlength]="100" [(ngModel)]="keySearch"/>
            </mat-form-field>
        </c-col>
        <c-col md="6" xl="6" xs="12">
            <button
                active="normal"
                color="info"
                cButton
                (click)="getUserInfo()"
            >
                <svg cIcon name="cilZoom"></svg>
                Tìm kiếm
            </button>
        </c-col>
    </c-row>
    <table-paginator
        [dataSource]="dataList"
        [tableColumns]="tableColumns"
        [totalItems]="totalItems"
        [showRadio]="true"
        (doChangePage)="doChangePage($event)"
    >
    </table-paginator>
</div>
<div class="modal-footer">
    <button class="margin-r15" color="info" cButton (click)="doSave()">
        <svg cIcon name="cilSave"></svg>
        Lưu
    </button>
    <button color="danger" cButton (click)="doClose()">
        <svg cIcon name="cilX"></svg>
        Đóng
    </button>
</div>
