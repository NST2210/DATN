<app-loading [loading]="loading"></app-loading>
<form [formGroup]="form">
    <div class="animated fadeIn">
        <mat-card>
            <mat-card-header class="card-header-custom">
                <mat-card-title>Thông tin tìm kiếm</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <c-row>
                    <c-col md="4" xl="4" xs="12">
                        <mat-form-field class="full-width">
                            <mat-label>Tên đăng nhập</mat-label>
                            <input matInput formControlName="userName">
                            <mat-error *ngIf="form.controls['userName'].hasError('maxlength')"> Tên đăng nhập không được
                                dài quá 70 kí tự
                            </mat-error>
                        </mat-form-field>
                    </c-col>
                    <c-col md="4" xl="4" xs="12">
                        <mat-form-field class="full-width">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                            <mat-error *ngIf="form.controls['email'].hasError('maxlength')"> Email không được
                                dài quá 40 kí tự
                            </mat-error>
                        </mat-form-field>
                    </c-col>
                    <c-col md="4" xl="4" xs="12">
                        <mat-form-field class="full-width">
                            <mat-label>Trạng thái</mat-label>
                            <mat-select formControlName="status">
                                <mat-option *ngFor="let obj of lstStatus" [value]="obj.code">
                                    {{obj.value}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </c-col>
                </c-row>
                <div class="form-group text-right">
                    <button active="normal" color="info" cButton (click)="doSearch()">
                        <svg cIcon name="cilZoom"></svg>
                        Tìm kiếm
                    </button>
                    <button active="normal" color="success" class="margin-l5" cButton (click)="doAddUser()">
                        <svg cIcon name="cilUserFollow"></svg>
                        Thêm mới
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
        <grid-table [dataSource]="dataList" [tableColumns]="tableColumns" [tableAction]="tableAction"
                    [totalItems]="totalItems" (doChangePage)="doSearch($event)">
        </grid-table>
    </div>
</form>
