<div class="modal-header">
    <h4 class="modal-title pull-left" [innerHTML]="title"></h4>
</div>
<div class="modal-body" >
    <label [innerHTML]="message"></label>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="close()"><i class="fa fa-times"
            aria-hidden="true"></i>&nbsp;Đóng</button>
</div>
